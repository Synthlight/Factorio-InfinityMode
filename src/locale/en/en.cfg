[item-description]
; ACCUMULATORS
infinity-accumulator=Produces, drains, or stores a configurable amount of electric energy.
; CHESTS
infinity-chest=Creates or destroys items using customizable item filters.
tesseract-chest=Contains every item in the game. Cannot be opened by players, but can be interacted with by everything else.
tesseract-chest-warning=Can be performance heavy if abused. Please use a regular infinity chest wherever possible.
; EQUIPMENT
infinity-fusion-reactor-equipment=Generates virtually unlimited power for your equipment.
infinity-personal-roboport-equipment=Personal robport with massive construction area and robot capacity.
; MODULES
super-speed-module=Massively increases machine speed.
super-effectivity-module=Massively decreases machine energy consumption. Minimum energy consumption is 20%.
super-productivity-module=Massively increases machine productivity. Can be used on all recipes.
super-clean-module=Massively decreases machine pollution. Minimum pollution is 20%.
super-slow-module=Massively decreases machine speed. Minimum speed is 20%.
super-ineffectivity-module=Massively increases machine energy consumption.
super-dirty-module=Massively increases machine pollution.
; POLES
infinity-electric-pole=Electric pole with massive wire reach.
infinity-substation=Substation with massive supply area and wire reach.
; ROBOTS
infinity-construction-robot=Insanely fast and energy-free construction robot.
infinity-logistic-robot=Insanely fast and energy-free logistic robot.
infinity-roboport=Energy-free roboport with instant charging and a very large coverage area.
; WAGONS
infinity-locomotive=Insanely fast locomotive. Does not require fuel to run!
infinity-cargo-wagon=Creates or destroys items using customizable item filters (identical to infinity chest).
infinity-fluid-wagon=Creates or destroys fluids using a customizable fluid filter (identical to infinity pipe).
; MISC
heat-interface=Creates or destroys a configurable amount of heat.
infinity-radar=Energy-free radar with a massive reveal area.
infinity-beacon=Energy-free beacon with a massive effect area. Accepts all modules, including productivity.
infinity-lab=Insanely fast and energy-free lab.
infinity-loader=Creates or destroys items on a belt using customizable filters.
infinity-inserter=Energy-free hyperfast stack filter inserter.
infinity-pump=Energy-free hyperfast pump.
infinity-pipe=Creates or destroys fluids using a customizable fluid filter.

